<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
  </head>
  <body ng-controller="listCtrl as list">
    <h1>{{list.message}}</h1>
    <form>
      <input type="text" ng-model="list.taskName">
      <input type="submit" value="Submit" ng-click="list.addTask(list.taskName)">
    </form>
    <ul>
      <li ng-repeat="task in list.list">{{task}}</li>
    </ul>

    <h2>friend</h2>
    <p>Name: {{list.friend.name}}</p>
    <p>Hair: {{list.friend.hairColor}}</p>
    <input type="text" ng-model="list.friend.newColor">

    <button type="button" ng-click="list.friend.changeHair(list.friend.newColor)">Change hair</button>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="main.js"></script>
    <script src="listController.js"></script>
  </body>
</html>
