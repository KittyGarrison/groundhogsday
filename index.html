<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
  </head>
  <body ng-controller="listCtrl as list">
    <h1>{{list.title}}</h1>
    <form >
      <input type="text" ng-model="list.taskText">
      <input type="submit" value="Submit" ng-click="list.addTask(taskText)">
    </form>
    <ul>
      <li ng-repeat="task in list.taskList">{{task}}</li>
    </ul>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="todoApp.js"></script>
    <script src="listCtrl.js"></script>
  </body>
</html>
